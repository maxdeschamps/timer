<sand-card [displayHeader]="true" [displayBody]="true" color="info">
  <div header class="h2">Formulaire de connexion</div>
  <div content style="width:100%;">
    <div *ngIf="errors" class="errors">
      <p>{{ errors }}</p>
    </div>
    <div *ngIf="!envDev">
      <p>Select temporaire des donn√©es d'un utilisateur :</p>
      <sand-select [formValue]="selectedUser" [arrayItems]="users" (event)="userSelectedChanged($event)"></sand-select>
      <br/>
    </div>
    <sand-input label="Email" type="email" [formValue]="email"></sand-input>
    <sand-input label="Mot de passe" type="password" [formValue]="password"></sand-input>
    <sand-button class="info" (click)="logUser()">Se connecter</sand-button>
  </div>
</sand-card>
